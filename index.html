<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/site.js"></script>
    <link rel="stylesheet" href="css/site.css">
    <title>Shopabaloo.org</title>
</head>
<body>
    <h1>Shopabaloo.org</h1>

    <div class="container">
        <!-- Search form-->
        <form action="javascript:search(state, document.search.term.value, getCheckedCategoriesFromForm(document.search.category.checked),document.search.bcorp)" name="search" method="get">
            <fieldset>
                <input type="text" name="term" placeholder="Search">
                <input type="submit" value="Search">
            </fieldset>
            <fieldset class="category-checkboxes">
                <legend>Categories</legend>
            </fieldset>
            <fieldset>
                <legend>Other Preferences</legend>
                <input type="checkbox" name="bcorp" value="yes"> Only B-Corps
            </fieldset>
        </form>
    </div>

    <script src="js/site.js"></script>
    <script language="javascript" type="text/javascript">
        init();
    </script>
</body>
</html>
